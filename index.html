<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatibile" content="IE-edge" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div id="top_container">
      <button id="set_sq">Set number of squares per side</button>
      <div>Choose color</div>
      <div id="panel_bar">
        <button class="btn red" id="set_red">R</button>
        <button class="btn blue" id="set_blue">B</button>
        <button class="btn green" id="set_green">G</button>
        <button class="btn rainbow" id="set_rainbow">M</button>
      </div>
    </div>
    <div id="container">
      <div id="innerContainer">
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
